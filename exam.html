<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-push-100 ">
    <header class="bg-red-300 text-white py-4">
        <center>
            <h1 class="text-3xl">To-do List App</h1>
        </center>
    </header>
    <main class="max-w-4xl mx-auto px-4 py-8">
        <form id="todo-form" class="flex mb-4">
        <input type="text" id="todo-input" placeholder="Enter a new task"
            class="flex-1 px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-blue-300">
            <button type="button" id="add-btn"> Add
            Task</button>
